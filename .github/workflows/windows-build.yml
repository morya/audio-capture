name: Windows x64 Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-x64:
    name: Build (Windows x64, Python 3.12)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
          
      - name: Setup Python 3.12 (x64)
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Upgrade pip / setuptools / wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Quick syntax check
        run: |
          python -m py_compile t1.py

      - name: Install PyInstaller
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        shell: bash
        run: |
          # Create a deterministic build folder and build a single-file exe
          pyinstaller --onefile --name audio_capture t1.py

      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: audio_capture_exe
          path: dist/*.exe

      - name: Upload requirements artifact
        uses: actions/upload-artifact@v4
        with:
          name: requirements
          path: requirements.txt
