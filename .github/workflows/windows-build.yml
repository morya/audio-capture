name: Windows x86 Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-x86:
    name: Build (Windows x86, Python 3.12)
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.12 (x86)
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          architecture: 'x86'

      - name: Upgrade pip / setuptools / wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies (with PyAudio fallback)
        shell: bash
        run: |
          set -e
          if pip install -r requirements.txt; then
            echo "requirements installed"
          else
            echo "pip install failed; trying pipwin for PyAudio"
            python -m pip install --upgrade pip
            pip install pipwin
            pipwin install PyAudio || true
            pip install -r requirements.txt
          fi

      - name: Quick syntax check
        run: |
          python -m py_compile t1.py

      - name: Upload requirements artifact
        uses: actions/upload-artifact@v4
        with:
          name: requirements
          path: requirements.txt
