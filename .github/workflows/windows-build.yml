name: Windows x64 Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-x64:
    name: Build (Windows x64, Python 3.12)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Python 3.12 (x64)
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Install uv
        run: |
          pip install uv

      - name: Install dependencies
        shell: bash
        run: |
          set -e
          uv sync

      - name: Build EXE with PyInstaller
        shell: bash
        run: |
          # Create a deterministic build folder and build a single-file exe
          uv run pyinstaller --noconsole --name audio_capture t1.py

      - name: Upload exe artifact
        uses: actions/upload-artifact@v5
        with:
          name: audio_capture_x64
          path: build/*
